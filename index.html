<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Payment</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f7f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    .small-text {
      color: gray;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }

    button {
      background-color: #1976d2;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 15px;
    }

    button:hover {
      background-color: #0d47a1;
    }

    #qrcode {
      margin: 0 auto 10px;
      width: 180px;
      height: 180px;
    }

    .link-box {
      background: #eee;
      padding: 10px;
      border-radius: 10px;
      word-break: break-all;
      font-size: 0.85rem;
      margin-bottom: 10px;
    }

    .copy-btn {
      background-color: #007bff;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .footer {
      margin-top: 10px;
      font-size: 0.8rem;
      color: #666;
    }

    @media (max-height: 600px) {
      body {
        align-items: flex-start;
      }

      .container {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’¸ Pay via Razorpay</h1>
    <div class="small-text">Payment to: <strong id="upi-display">razorpay.me/non-profit</strong></div>

    <input type="number" id="amount" placeholder="Enter Amount (â‚¹)" />

    <button onclick="generateQR()">Generate QR</button>

    <div id="qrcode"></div>

    <div class="link-box" id="paymentLinkBox"></div>

    <button class="copy-btn" onclick="copyLink()">ðŸ“‹ Copy Link</button>

    <div class="footer">Â© QR Payment 2025</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    function generateQR() {
      const amount = document.getElementById("amount").value.trim();
      if (!amount || isNaN(amount) || Number(amount) <= 0) {
        alert("Please enter a valid amount.");
        return;
      }

      const razorpayLink = `https://razorpay.me/non-profit?amount=${amount}00`; // Razorpay uses paise
      document.getElementById("upi-display").innerText = "razorpay.me/non-profit";
      document.getElementById("paymentLinkBox").innerText = razorpayLink;

      const qrDiv = document.getElementById("qrcode");
      qrDiv.innerHTML = "";
      QRCode.toCanvas(razorpayLink, { width: 180, margin: 2 }, function (err, canvas) {
        if (err) console.error(err);
        else qrDiv.appendChild(canvas);
      });
    }

    function copyLink() {
      const text = document.getElementById("paymentLinkBox").innerText;
      if (!text) {
        alert("No link to copy. Generate a QR first.");
        return;
      }
      navigator.clipboard.writeText(text).then(() => {
        alert("Payment link copied!");
      });
    }
  </script>
</body>
</html>
